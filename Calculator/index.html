<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="row_screen">
        <section class="screen">
            0
        </section>

        <section class="sec_btn">
            <div class="row_btn">
                <button class="btn cmd double">C</button>
                <button class="btn cmd">&larr;</button>
                <button class="btn cmd">&divide;</button>
            </div>
            <div class="row_btn">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn cmd">&times;</button>
            </div>
            <div class="row_btn">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn cmd">&minus;</button>
            </div>
            <div class="row_btn">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn cmd">&plus;</button>
            </div>
            <div class="row_btn">
                <button class="btn double">0</button>
                <button class="btn cmd double">&equals;</button>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>

</html>
